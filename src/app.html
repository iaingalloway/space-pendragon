<!doctype html>
<html data-theme="cerberus" lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Space Pendragon - A digital character sheet and reference for Pendragon RPG campaigns set in space"
    />
    <meta name="theme-color" content="#1a1a1a" />

    <!-- OpenGraph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Space Pendragon" />
    <meta
      property="og:description"
      content="A digital character sheet and reference for Pendragon RPG campaigns set in space"
    />
    <meta property="og:site_name" content="Space Pendragon" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Space Pendragon" />
    <meta
      name="twitter:description"
      content="A digital character sheet and reference for Pendragon RPG campaigns set in space"
    />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
